<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      img
      {
        height: 500px;
        width: 300px;
        filter: brightness(200%);
        filter: contrast(200%);
        filter: drop-shadow(2px 2px 2px black);
        filter: grayscale(100%);
        filter: hue-rotate(40deg);
        filter: invert(100%);
        filter: opacity(50%);
        filter: saturate(200%);
        filter: sepia(100%);
        filter: blur(2px);
      }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/ad/89/75/ad8975af8cd031adad21e02ee328d806.jpg">
</body>
</html>
